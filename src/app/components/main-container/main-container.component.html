<div class="right-side">
  <h1>Buttons</h1>

  <div class="btn-container">

    <div class="btn-container-inside">
      <app-button [class]="'btn btn-default'" [legend]="'button-type'" [content]="'<Button/>'" [type]="'Default'"></app-button>
      <app-button [class]="'btn btn-default-hover'" [legend]="'hover'" [content]="'&:hover, &:focus'" [type]="'Default'"></app-button>
    </div>

    <div class="btn-container-inside">
      <app-button [class]="'btn outline'" [legend]="'button-type'" [content]="'<Button variant=”outline” />'" [type]="'Default'"></app-button>
      <app-button [class]="'btn outline-hover'" [legend]="'hover'" [content]="'&:hover, &:focus'" [type]="'Default'"></app-button>
    </div>

    <div class="btn-container-inside">
      <app-button [class]="'btn text'" [legend]="'button-type'" [content]="'<Button variant=”text” />'" [type]="'Default'"></app-button>
      <app-button [class]="'btn text-hover'" [legend]="'hover'" [content]="'&:hover, &:focus'" [type]="'Default'"></app-button>
    </div>

    <div class="btn-container-inside">
      <app-button [class]="'btn disable-default'" [legend]="'button-type'" [content]="'<Button disableShadow/>'" [type]="'Default'" [type]="'Default'"></app-button>
    </div>

    <div class="btn-container-inside">
      <app-button [class]="'btn disable'" [legend]="'button-type'" [content]="'<Button disabled />'" [type]="'Default'"></app-button>
      <app-button [class]="'btn text-disable'" [legend]="'button-type'" [content]="'<Button variant=”text” disabled />'" [type]="'Default'"></app-button>
    </div>

    <div class="btn-container-inside">
      <app-button [class]="'btn grocery-store'" [legend]="'button-type'" [content]="'<Button startIcon=”local_grocery_store” />'" [type]="'Default'"></app-button>
      <app-button [class]="'btn grocery-store'" [legend]="'button-type'" [content]="'<Button endIcon=”local_grocery_store” />'" [type]="'Default'"></app-button>
    </div>

    <div class="btn-container-inside">
      <app-button [class]="'btn sm'" [legend]="'button-type'" [content]="'<Button size=”sm” />'" [type]="'Default'"></app-button>
      <app-button [class]="'btn md'" [legend]="'button-type'" [content]="'<Button size=”md” />'" [type]="'Default'"></app-button>
      <app-button [class]="'btn lg'" [legend]="'button-type'" [content]="'<Button size=”lg” />'" [type]="'Default'"></app-button>
    </div>

    <div class="btn-container-inside">
      <app-button [class]="'btn btn-default'" [legend]="'button-type'" [content]="'<Button color=”default” />'" [type]="'Default'"></app-button>
      <app-button [class]="'btn primary'" [legend]="'button-type'" [content]="'<Button color=”primary” />'" [type]="'Primary'"></app-button>
      <app-button [class]="'btn secondary'" [legend]="'button-type'" [content]="'<Button color=”secondary” />'" [type]="'Secondary'"></app-button>
      <app-button [class]="'btn danger'" [legend]="'button-type'" [content]="'<Button color=”danger” />'" [type]="'Danger'"></app-button>
    </div>

    <div class="btn-container-inside">
      <app-button [class]="'btn btn-default-hover'" [legend]="'hover'" [content]="'&:hover, &:focus'" [type]="'Default'"></app-button>
      <app-button [class]="'btn primary-hover'" [legend]="'button-type'" [content]="'&:hover, &:focus'"  [type]="'Primary'"></app-button>
      <app-button [class]="'btn secondary-hover'" [legend]="'button-type'" [content]="'&:hover, &:focus'"  [type]="'Secondary'"></app-button>
      <app-button [class]="'btn danger-hover'" [legend]="'button-type'" [content]="'&:hover, &:focus'"  [type]="'Danger'"></app-button>
    </div>

  </div>
  <p class="user">created by @adamcarneiro - devChallenges.io</p>
</div>
